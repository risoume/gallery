<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery - Risou</title>
	<link rel="icon" type="image/x-icon" href="{{ "/assets/icon/favicon.ico" | relative_url }}">
</head>
<body>
	<h1>Risou Gallery</h1>

	<p>Creative coding with <a href="https://p5js.org/">p5.js</a>.
		<br>
		Color palette I used:
		<a href="https://github.com/Experience-Monks/nice-color-palettes">nice-color-palettes</a>.
		<br>
		See also:
		<a href="https://www.instagram.com/risou.coding/">@risou.coding</a>.
	</p>

	<h2>2022</h2>

	<ol>
		{% assign my_works = site.works | sort: "number" %}
		{% for work in my_works %}
		<li>{{ work.title }}
			[<a href="{{ work.url | relative_url }}">show</a>]
		</li>
		{% endfor %}
	</ol>

	<hr>
	<p>&#169; 2023 Risou</p>
</body>
</html>
